<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/heart.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Anniversary Program</title>
</head>

<body>
    <div id="background"></div>
    <div id="slideshow"></div>
    <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    <div id="message-container"></div>
    <button id="play-button" onclick="startProgram()">
        <img src="images/button.png" alt="Photo"></img>
    </button>
    <button id="audio-button" onclick="toggleAudio()">
        <img id="audio-button-icon" src="images/pause.png" alt="Play/Pause">
    </button>      
    <img id="replay-button" onclick="replay()" src="images/replay.png" alt="Restart">
    <script src="script.js"></script>
    <script src="canvas_script.js"></script>
</body>

</html>
